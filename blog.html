---
title: Andrey Shcherbakov - Blog
permalink: /blog/
layout: default
---

<div class="container">
    <h1 style="text-align: center; margin-top: 20px;">Blog of non-blogger</h1>
    <h2 style="text-align: center; font-size: 1.5rem">Andrey Shcherbakov blog</h2>
    <hr>
    {% for post in site.posts %}
        <div class="post">
            <h3>
                <a href="{{ post.url }}">{{ post.title }}</a>
            </h3>
            <p style="margin-bottom: 15px; color: #666;">
                <i class="far fa-clock"></i>
                {{ post.date | date: "%-d %B %Y" }}
            </p>
            {{ post.content | truncatewords: 50 }}
            <a href="{{ post.url }}" class="btn btn-primary">Read more...</a>
        </div>
        <hr>
    {% endfor %}
</div>
