<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My snowdin town</title>
  <link rel="stylesheet" href="./resources/css/styles.css">
  <link rel="shortcut icon" href="https://shcherbadev.github.io/images/rpginia_favicon.ico" type="image/x-icon">
</head>
<body>
  <div class="grid">
    <div class="grid_item canvas_container">
      <canvas id="game"></canvas>
    </div>
    
    <div class="grid_item controls">
      <h1>snowdinTown</h1>
      <p>Demonstation of a level created via <a href="https://github.com/ShcherbaDev/RPGinia/tree/master/project-editor" target="_blank">RPGinia project editor</a>.</p>
      <p>Sprites and background music <small>(Snowdin town)</small> were taken from <a href="https://store.steampowered.com/app/391540/Undertale/" target="_blank">Undertale</a>.</p>

      <hr>

      <h1>Controls:</h1>
      <ul>
        <li>
          <code>Arrow left</code> - move camera to left.
        </li>
        <li>
          <code>Arrow right</code> - move camera to right.
        </li>
      </ul>
    </div>
  </div>

  <!--
    For working imports you must 
    add a "type" attribute with "module" value!
  -->
  <script type="module" src="./game.js"></script>
</body>
</html>
